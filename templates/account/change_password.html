{% extends "account/account.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action=change_password method=post>
      <label for=new_password>{{m['new password']}}<br></label>
      <input type=password name=new_password autofocus=autofocus>
      <br><br>
      <label for=confirm_new_password>{{m['confirm new password']}}<br></label>
      <input type=password name=confirm_new_password>
      <br><br>
      <label for=old_password>{{m['old password']}}<br></label>
      <input type=password name=old_password>
      <br><br>
  {% endif %}
{% endblock %}
{% block button %}
  {% if session.logged_in %}
      <input class=btn type=submit value="{{m['change password']}}">
    </form>
  {% endif %}
{% endblock %}
