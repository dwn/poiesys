{% extends "account/account.html" %}
{% block body %}
  {% if not session.logged_in %}
    <form action=forgot_password method=post>
      <label for=email>{{m['email']}}<br></label>
      <input type=email name=email autofocus=autofocus>
      <br><br>
  {% endif %}
{% endblock %}
{% block button %}
  {% if not session.logged_in %}
      <input class=btn type=submit value="{{m['forgot password']}}">
    </form>
  {% endif %}
{% endblock %}
